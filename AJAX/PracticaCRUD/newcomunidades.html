<body>
<div class="container">
	<div class="row">
	<div class="col-12">
	
		<!-- div#cardComunidades.card -->
      <div id="cardComunidades" class="card mb-3">
          <div class="card-header">
           <div class="row">
           <div class="col-sm-5">
            <i class="fa fa-globe"></i> Nueva Comunidad
           </div>
           <div class="col-sm-7 text-right">
            <a class="btn btn-sm btn-primary" href="comunidades.html"><i class="fa fa-globe"></i> Comunidades</a>
            </div>
           </div>
          </div>
          <div class="card-body">
            <div  class="text-danger small text-right">* Campo obligatorio</div>
            <form class="needs-validation" novalidate  >

            <div class="form-row">
                <div class="offset-lg-2 col-lg-6 col-12 mb-3">
                  <label for="nombre">Nombre <small class="text-danger">*</small></label>
                  <input type="text" class="form-control " id="nombre" name="nombre" placeholder="Nombre" value="" required>
                  <div class="invalid-feedback">
                    Este compo es obligatorio y solo letras
                  </div>
                </div>
                <div class="col-lg-3 col-12 mb-3">
                  <label for="active">Activo <small class="text-danger">*</small></label><br>
                  <div class="form-check ">
                    <input class="form-check-input" type="radio" name="active" id="active1" value="1">
                    <label class="form-check-label" for="active1">Activo</label>
                  </div>
                  <div class="form-check  ">
                    <input class="form-check-input" type="radio" name="active" id="active0" value=0>
                    <label class="form-check-label" for="active0">No activo</label>
                    <div class="invalid-feedback ">
                    Este campo es obligatorio 
                  </div>
                  </div>
                  
                </div>
                <div class="col-12 text-center">
                  <button type="reset" class="btn btn-secondary" id="btnReset" >Cancelar</button>
                  <button type="submit" class="btn btn-primary" id="btnSave" >Guardar</button>
                </div>
            </div>
          </form>
          </div>
           <div class="card-footer small text-muted">Numero de ms: <span></span></div>
      	</div> <!-- /div#cardComunidades.card -->
	</div>
</div>
</div>

	<!-- div#saveModal.modal -->

        <div class="modal-header">
          <h2 class="h5 modal-title" id="saveModalLabel">Nueva Comunidad</h2>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body text-center">
           <span class="alert alert-success"> Comunidad creada con exito</span>
         </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" data-dismiss="modal">Aceptar</button>  
        </div>
      </div>
    </div>
  </div>
